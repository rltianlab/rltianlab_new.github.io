- title: lncRNA functions in human brain cells

  body: |
    lncRNA are highly tissue-specific and play important roles in regulating various cellular processes. Their functions in human brain cells, including neurons and glia cells, are not well studied. Therefore, we are interested in systematically characterizing lncRNA functions in human neurons, astrocytes and microglia using our CRISPR screening platform.
