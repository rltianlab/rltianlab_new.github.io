- title: Glia-neuron interaction

  body: | 
    Glia cells, including astrocytes and microglia, play important roles in regulating neuronal survival and supporting neuronal functions. However, under diseases conditions (such as neurodegenerative diseases), glia cells could become neurotoxic. We are interested in identifying key factors that determine the neuroprotective or neurotoxic effect of glia cells to neurons using imaging-based CRISPR screening.
